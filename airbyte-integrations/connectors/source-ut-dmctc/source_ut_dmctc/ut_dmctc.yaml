version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: []
  requester:
    url_base: "https://connect.calamp.com/connect/services"
    http_method: "GET"
    authenticator:
      type: NoAuth
    request_options_provider:
      request_headers:
        Accept: application/json;charset=UTF-8
        Content-Type: application/json
        calamp-services-app: APP_KEY

  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: NoPagination
    requester:
      $ref: "*ref(definitions.requester)"
  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"
  customers_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "customers"
      primary_key: "id"
      path: "/example"

streams:
  - "*ref(definitions.customers_stream)"

check:
  stream_names:
    - "customers"
