version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: []
  schema_loader:
    file_path: "./source_ut_aps/schemas/{{ options['name'] }}.json"
  requester:
    url_base: "https://b2bservices.aps.com"
    http_method: "GET"
    authenticator:
      type: BasicHttpAuthenticator
      username: "{{ config['username'] }}"
      password: "{{ config['password'] }}"
  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: NoPagination
    requester:
      $ref: "*ref(definitions.requester)"
  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"
    schema_loader:
      $ref: "*ref(definitions.schema_loader)"
  vehicle_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "vehicles"
      primary_key: ['VehicleNumber', 'VehicleStatus']
      path: "/getVehicleDetails/getVehicleDetails"
      field_pointer: ["Response", "VehicleInfo"]
  unit_stream:
    retriever:
      $ref: "*ref(definitions.base_stream.retriever)"
      requester:
        $ref: "*ref(definitions.requester)"
        request_options_provider:
          request_parameters:
            JSONInput: "{\"UnitInfoRequest\":{\"xmlns\":\"http://www.aps.com/Accounting/UnitInfo/In\",
                       \"Units\":null,
                       \"BaseRollupFlag\":null,
                       \"ExpiredActiveFlag\":null,
                       \"BusinessUnit\":null}}"
    $options:
      name: "units"
      primary_key: "Unit"
      path: "/getUnitInfo/getUnitInfo"
      field_pointer: ["Response", "UnitInfo"]
    transformations:
      - type: RemoveFields
        field_pointers:
          - ["RespEmployeeName"]
          - ["RespEmployeeMailstation"]
          - ["RespEmployeePhoneNo"]
          - ["RespEmployeeTitle"]
      - type: AddFields
        fields:
          - path: ["pull_date"]
            value: "{{  now_local() }}"
streams:
  - "*ref(definitions.vehicle_stream)"
  - "*ref(definitions.unit_stream)"
check:
  stream_names:
    - "vehicles"
    - "units"
