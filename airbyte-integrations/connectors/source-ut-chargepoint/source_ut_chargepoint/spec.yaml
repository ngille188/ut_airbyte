  title: Ut Chargepoint Spec
  type: object
  required:
    - username
    - password
    - wsdl
  properties:
    username:
      type: string
      description: chargepoint username
    password:
      type: string
      description: chargepoint password
    wsdl:
      type: string
      description: chargepoint wsdl
